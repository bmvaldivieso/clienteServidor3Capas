services:
  # Tier 3: Base de Datos
  database:
    image: postgres:15
    container_name: limpieza_db
    environment:
      - POSTGRES_USER=limpieza_user
      - POSTGRES_PASSWORD=limpieza_pass
      - POSTGRES_DB=limpieza_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Usamos PostgreSQL para persistencia en contenedor

  # Tier 2: Backend (Lógica de Negocio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://limpieza_user:limpieza_pass@database:5432/limpieza_db
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=limpieza_user
      - DB_PASSWORD=limpieza_pass
      - DB_NAME=limpieza_db
    volumes:
      - ./backend:/app
      - ./database:/app/database
    depends_on:
      - database
    networks:
      - app-network
    command: python run.py

  # Tier 1: Frontend (Presentación)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
    driver: local


